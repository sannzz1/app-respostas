<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login · Clínicas</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(120deg, #b7eaff 0%, #e6eaff 100%);
      min-height: 100vh;
    }
    .card {
      box-shadow: 0 8px 24px 0 rgba(31, 54, 98, 0.12);
      border-radius: 14px;
    }
    .brand-title {
      font-size: 2.35rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #07447a;
    }
    .brand-icon {
      font-size: 2.7rem;
      color: #16a7ff;
      vertical-align: -8px;
      margin-right: 12px;
    }
    .divider {
      border-bottom: 2px solid #16a7ff;
      width: 60px;
      margin: 15px auto 25px auto;
    }
    .btn-primary {
      background-color: #16a7ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #086dad;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <span class="brand-icon"><i class="bi bi-clipboard-check"></i></span>
      <span class="brand-title">Relatório de Atendimento<br>
        <small class="text-muted" style="font-size:1.15rem;">Clínicas Integradas</small>
      </span>
      <div class="divider"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card p-4">
          <form id="loginForm" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input type="text" class="form-control" name="usuario" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" name="senha" required>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
              </button>
            </div>
          </form>
          <div id="loginMensagem" class="mt-4 text-center fw-bold" style="min-height:40px"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Troque pela sua URL do Apps Script Web App
    const url = "SUA_URL_DO_WEBAPP_AQUI";

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const dados = {
        usuario: form.usuario.value,
        senha: form.senha.value
      };
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Verificando...';
      document.getElementById('loginMensagem').innerHTML = "";
      document.getElementById('loginMensagem').className = "";

      try {
        // Exemplo de post para Apps Script que devolve "ok" ou "erro"
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ acao: "login", ...dados })
        });
        const resposta = await res.json();
        if (resposta.status === "ok") {
          document.getElementById('loginMensagem').innerHTML = '<span class="text-success"><i class="bi bi-patch-check-fill"></i> Login realizado! Redirecionando...</span>';
          setTimeout(() => window.location.href = "index.html", 1200);
        } else {
          document.getElementById('loginMensagem').innerHTML = '<span class="text-danger"><i class="bi bi-x-circle-fill"></i> Usuário ou senha incorretos.</span>';
        }
      } catch (erro) {
        document.getElementById('loginMensagem').innerHTML = '<span class="text-danger"><i class="bi bi-x-circle-fill"></i> Erro ao validar, tente novamente.</span>';
      }
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Entrar';
    });
  </script>
</body>
</html>
